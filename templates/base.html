<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRMznIY_0EKK8ZKVjIO0gTV3-13Ap7qrlDQlwgwIVRUNmoccXQ0g">

    <title>Restaurant Menus</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="/static/index.css" rel="stylesheet">
  </head>

  <body>

    <header>
      <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
              <h4 class="text-white">About</h4>
              <p class="text-muted"></p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
              <h4 class="text-white">Contact</h4>
              <ul class="list-unstyled">
                <li><a href="https://twitter.com/cunhasb" class="text-white" target="_top">Follow on Twitter</a></li>
                <li><a href="https://github.com/cunhasb" class="text-white" target"_top">Follow on GitHub</a></li>
                <li><a href="mailto:Fabiano%20Cunha%3cfabianocunhadev@gmail.com%3e?Subject=Hello%20from%20Restaurants%20Menu" target="_top" class="text-white">Email me</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-dark box-shadow">

        <div class="container d-flex justify-content-between">
          <a href="/restaurants" class="navbar-brand d-flex align-items-center">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRMznIY_0EKK8ZKVjIO0gTV3-13Ap7qrlDQlwgwIVRUNmoccXQ0g" witdh='20' height='20'/>
            <strong>Cardapios</strong>
          </a>
          <div>
              {% if current_user.is_authenticated%}
                <a class="btn btn-primary" href="{{ url_for_security('logout') }}{% if 'next' in request.args %}?next={{ request.args.next|urlencode }}{% endif %}">{{ _('Logout') }}</a>
              {%else%}
                <a class="btn btn-primary" href="{{ url_for_security('login') }}{% if 'next' in request.args %}?next={{ request.args.next|urlencode }}{% endif %}">{{ _('Login') }}</a>
              {%endif%}
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>

    <main role="main">

      <section class="jumbotron text-center">
          <h1 class="jumbotron-heading"><a href='{{url_for('showRestaurants')}}'><img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSRMznIY_0EKK8ZKVjIO0gTV3-13Ap7qrlDQlwgwIVRUNmoccXQ0g'/></a></h1>
          <p class="lead text-muted"></p>
          <p>
            <a href="/restaurant/new" class="btn btn-primary my-2">Add Restaurant</a>
            <a href="/restaurants" class="btn btn-secondary my-2">Go Home</a>
          </p>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
            {% block container %}{% endblock %}
        </div>
      </div>

    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
